<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Add Person's Days</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Lato:300|Open+Sans" rel="stylesheet">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<section class="content">
  <h1 class="content__heading">Add Person's Days</h1>
  <p class="content__lede">Use this form to add calendar elements</p>
  <form class="content__form contact-form">
    <div class="contact-form__input-group">
      <label class="contact-form__label" for="personid">Person Id</label>
      <input class="contact-form__input contact-form__input--email" id="personid" name="personid" type="id"/>
    </div>
    <div class="contact-form__input-group">
      <label class="contact-form__label" for="firstname">First Name</label>
      <input class="contact-form__input contact-form__input--text" id="firstname" name="firstname" type="text"/>
    </div>
    <div class="contact-form__input-group">
      <label class="contact-form__label" for="lastname">Last Name</label>
      <input class="contact-form__input contact-form__input--email" id="lastname" name="lastname" type="text"/>
      <div class="contact-form__input-group"></div>
      <label class="contact-form__label" for="thedate">Date</label>
      <input class="contact-form__input contact-form__input--email" id="thedate" name="thedate" type="date"/>
    </div>
    <div class="contact-form__input-group">
      <label class="contact-form__label" for="work-regime">What work regime are you having that day</label>
    </div>
    <div class="contact-form__input-group">
      <input class="contact-form__input contact-form__input--radio" id="day_type-workday" name="day_type" type="radio" value="is_workday"/>
      <label class="contact-form__label contact-form__label--radio" for="day_type-workday">Workday</label>
      <input class="contact-form__input contact-form__input--radio" id="day_type-holiday" name="day_type" type="radio" value="is_holiday"/>
      <label class="contact-form__label contact-form__label--radio" for="day_type-holiday">Holiday</label>
      <input class="contact-form__input contact-form__input--radio" id="day_type-work-at-home" name="day_type" type="radio" value="is_work_at_home"/>
      <label class="contact-form__label contact-form__label--radio" for="day_type-work-at-home">Work-At-Home</label>
      <input class="contact-form__input contact-form__input--radio" id="day_type-standby" name="day_type" type="radio" value="is_standby"/>
      <label class="contact-form__label contact-form__label--radio" for="day_type-standby">Standby</label>
    </div>
    <div class="contact-form__input-group">
      <label class="contact-form__label" for="message">Something You Need to remember that day</label>
      <textarea class="contact-form__input contact-form__input--textarea" id="message" name="message" rows="6" cols="65"></textarea>
    </div>
    <div class="contact-form__input-group">
      <p class="contact-form__label--checkbox-group">Anything Special that day:</p>
      <input class="contact-form__input contact-form__input--checkbox" id="special-birthday" name="special-birthday" type="checkbox" value="is_birthday"/>
      <label class="contact-form__label contact-form__label--checkbox" for="special-birthday">Birthday
        <input class="contact-form__input contact-form__input--checkbox" id="special-qap" name="special-qap" type="checkbox" value="is_qap"/>
      </label>
      <label class="contact-form__label contact-form__label--checkbox" for="special-qap">QAP</label>
    </div>
    <input name="secret" type="hidden" value="1b3a9374-1a8e-434e-90ab-21aa7b9b80e7"/>
    <button class="contact-form__button" type="submit">Send It!</button>
  </form>
</section>
<div class="results">
  <h2 class="results__heading">Form Data</h2>
  <pre class="results__display-wrapper"><code class="results__display"></code></pre>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
